{% extends 'base.html' %}

{% block content %}
{% csrf_token %}

<div class="container">
    <div class="display-1 my-5">Notable Projects at {{ company_name }}</div>
    {% for project in projects %}
        <p class="display-5">{{ project.heading }}<p>
        <p>{{ project.description|linebreaks }}</p>
    {% empty %}
        <div class="lead my-5 text-center">Nothing Published Yet</p>
    {% endfor %}
</div>
{% endblock %}
