{% extends 'base.html' %}
{% block title %}Contact Me{% endblock %}
{% block content %}
<div class="container">
    <div class="row m-5">
        <div class="col">
            <div class="jumbotron">
                <h1 class="display-4">Contact Me</h1>
            </div>
        </div>
    </div>
    <div class="row m-5">
        <div class="col-8">
            <form>
                <div class="row">
                    <div class="col-4 form-group">
                        <label for="nameInput">Name:</label>
                        <input class="form-control" type="text" id="nameInput" placeholder="Your Name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 form-group">
                        <label for="emailInput">E-Mail:</label>
                        <input class="form-control" type="email" id="emailInput" placeholder="email@example.com">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="messageInput">Message:</label>
                        <textarea class="form-control" id="messageInput" rows=10></textarea>
                    </div>
                </div>
                <button type="submit" class="btn my-3 emailSubmit">Submit</button>
            </form>
        </div>
        <div class="col-1" style="border-right:1px solid currentcolor; opacity:.3"></div>
        <div class="col mx-3">
            <div class="row text-end">
                <h2>Contact Details</h2>
            </div>
            <dl class="row mt-5 pt-5">
                <dd class="text-end lead">Zachary Pearson</dd>

                <dd class="text-end lead">Based in {{ my_info.location }}</dd>

                <dd class="text-end lead"><a href="{{ my_info.email}}" class="nav-link contactLink">{{ my_info.email}}</a></dd>

                <dd class="text-end lead"><a href="{{ my_info.linked_in}}" class="nav-link contactLink">linkedin.com</a></dd>

                <dd class="text-end lead"><a href="{{ my_info.itch_io}}" class="nav-link contactLink">itch.io</a></dd>

                <dd class="text-end lead"><a href="{{ my_info.github}}" class="nav-link contactLink">github.com</a></dd>
            </dl>
        </div>
    </div>
</div>
{% endblock %}
